name: Deploy to VPS

on:
  push:
    branches:
      - main  # Ou a branch que deseja monitorar para deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to Server
      env:
        HOST: solar@145.223.27.56
        REMOTE_DIR: /home/solarman/htdocs/api.cooperativasolarman.com.br/public
      run: |
        rsync -avz --exclude '.git' ./api/ $HOST:$REMOTE_DIR
